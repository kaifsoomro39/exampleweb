<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div>
        <img width="1350" height="426" src="https://media.istockphoto.com/id/1416335096/photo/businessman-hand-holding-smart-phone-with-icon-mobile-phone-mail-telephone-and-address.webp?b=1&s=170667a&w=0&k=20&c=O39_wq7HB2oZHV3pyeZDxFAq0Xb_zNvLKrAIEWDVveY=" alt="">
    </div>

    <div class="form">
        <form action="">
            <label for="name"></label>
            <input type="text" id="name" required placeholder="name">
            <label for="email"></label>
            <input type="email" id="email" required placeholder="Example@gmail.com">
             <p ><label for="subject" ></label>
            <input type="text" id="subject" class="space" placeholder="Subject"></p>
            <p ><label for="message"></label>
             <textarea  id="message" cols="30" rows="10" class="message" placeholder="Message"></textarea>
            </p>
            <p><button>SUBMIT</button></p>
        </form>
    </div>
    <div>
        <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57676.234008658736!2d68.29110319504916!3d25.3792038553483!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x394c70606f46f8e3%3A0xd1adcb8c0ee40813!2sSaylani%20Welfare%20Trust!5e0!3m2!1sen!2s!4v1687628326036!5m2!1sen!2s" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    </div>
</body>
</html>
